    <script>
        const subtitles = [
            "Creative coder, digital artist, composer ðŸŽ¶ & teacher",
            "Programador, artista multimedia, compositor ðŸŽ¶ y profesor"
        ];
        let si = 0;
        setInterval(() => {
            si = (si + 1) % subtitles.length;
            document.getElementById("subtitle").textContent = subtitles[si];
        }, 20000);

        document.querySelector('.nav-link.active')?.classList.add("active");

        const container = document.getElementById("posts");

        /* ===== FunciÃ³n para procesar JSONP ===== */
        function handlePosts(data) {
            const entries = data.feed.entry;
            if (!entries) return;

            entries.forEach(post => {
                const link = post.link.find(l => l.rel === "alternate").href;
                const title = post.title.$t;
                const imgMatch = post.content?.$t?.match(/<img[^>]+src="([^">]+)"/);

                const card = document.createElement("a");
                card.className = "card";
                card.href = link;
                card.target = "_blank";

                if (imgMatch) {
                    const img = document.createElement("img");
                    img.src = imgMatch[1];
                    card.appendChild(img);
                }

                const content = document.createElement("div");
                content.className = "card-content";
                content.innerHTML = `<h2>${title}</h2>`;
                card.appendChild(content);

                container.appendChild(card);
            });
        }

        /* ===== Cargar feed JSONP ===== */
        const script = document.createElement("script");
        script.src = "https://yamilburguener.blogspot.com/feeds/posts/default?alt=json-in-script&callback=handlePosts&max-results=5000";
        document.body.appendChild(script);
    </script>
